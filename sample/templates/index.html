<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Student Details</title>
<style>
body { font-family: 'Segoe UI', sans-serif; background:#f5f5f5; display:flex; justify-content:center; align-items:center; height:100vh; }
.container { background:#fff; padding:30px 40px; border-radius:12px; box-shadow:0 6px 20px rgba(0,0,0,0.1); width:400px; }
h2 { text-align:center; color:#333; }
label { font-weight:bold; margin-top:15px; display:block; color:#555; }
input[type=text], select { width:100%; padding:10px; margin-top:5px; border-radius:8px; border:1px solid #ccc; outline:none; }
input[type=submit] { width:100%; padding:12px; margin-top:20px; background:#007BFF; color:white; border:none; border-radius:8px; cursor:pointer; font-size:16px; transition:0.3s; }
input[type=submit]:hover { background:#0056b3; }
.checkbox-group { margin-top:10px; }
</style>
</head>
<body>
<div class="container">
<h2>Enter Your Details</h2>
<form action="/" method="post">
<label>Name:</label>
<input type="text" name="name" required>
<label>Level:</label>
<select name="level" required>
<option value="Beginner">Beginner</option>
<option value="Intermediate">Intermediate</option>
<option value="Advanced">Advanced</option>
</select>
<label>Subjects:</label>
<div class="checkbox-group">
<input type="checkbox" name="subjects" value="Math"> Math<br>
<input type="checkbox" name="subjects" value="Science"> Science
</div>
<input type="submit" value="Start Assessment">
</form>
</div>
</body>
</html>
